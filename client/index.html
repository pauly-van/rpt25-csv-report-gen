<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSV REPORT GENERATOR</title>
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h1>CSV Gen</h1>
        <p>Convert your JSON to CSV format</p>
        <form method='post'>
        <label>Raw JSON</label><br>
        <textarea  id="jsonD" name="json" rows="10" cols="50" placeholder="Enter JSON format here..">{
              "firstName": "Paul",
              "lastName": "Van",
              "county": "Santa Clara",
              "city": "San Jose",
              "role": "Developer",
              "sales": 111111
            }
</textarea><br>
        <input id="submit" type="submit"></input>
        </form>
        <script src="index.js"></script>
    </body>
</html>
